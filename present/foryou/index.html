 <script>
document.addEventListener('DOMContentLoaded', function() {
  const slider = document.getElementById('slider');
  const card = document.getElementById('myCard');
  const buttonBackground = document.getElementById('button-background');
  const audio = document.getElementById('hover-audio'); // Get the audio element

  let isDragging = false;
  let startX;
  let sliderWidth = slider.offsetWidth;
  let containerWidth = buttonBackground.offsetWidth;
  let maxSlide = containerWidth - sliderWidth;

  slider.addEventListener('mousedown', function(e) {
    isDragging = true;
    startX = e.clientX - slider.offsetLeft;
    buttonBackground.style.cursor = 'grabbing';
  });

  document.addEventListener('mousemove', function(e) {
    if (isDragging) {
      let moveX = e.clientX - startX;
      if (moveX < 0) moveX = 0;
      if (moveX > maxSlide) moveX = maxSlide;
      slider.style.left = moveX + 'px';
    }
  });

  document.addEventListener('mouseup', function(e) {
    if (isDragging) {
      isDragging = false;
      buttonBackground.style.cursor = 'pointer';
      if (slider.offsetLeft >= maxSlide) {
        buttonBackground.classList.add('unlocked');
        

        // Delay the card click effect by 2 seconds
        setTimeout(function() {
          card.classList.add('clicked');
            audio.play(); // Play the audio when the slider is fully moved
        }, 700);
      } else {
        slider.style.left = '0px'; // Reset slider position if not fully moved
      }
    }
  });
});
</script>
    
<script>
